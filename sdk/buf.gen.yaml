version: v2
managed:
  enabled: true
  disable:
    - file_option: java_package_prefix
      module: buf.build/bufbuild/protovalidate
    - file_option: java_multiple_files
      module: buf.build/bufbuild/protovalidate
  override:
    - file_option: java_package_prefix
      value: network.t0.sdk.proto
    - file_option: java_multiple_files
      value: true
plugins:
  - remote: buf.build/protocolbuffers/java:v28.3
    out: gen/java
  - remote: buf.build/grpc/java:v1.78.0
    out: gen/java
inputs:
  - directory: src/main/proto
