name: Release

on:
  workflow_dispatch:
    inputs:
      bump:
        description: 'Version bump type'
        required: true
        default: 'patch'
        type: choice
        options:
          - patch
          - minor
          - major

jobs:
  release:
    name: Create Release
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Generate GitHub App Token
        id: app-token
        uses: actions/create-github-app-token@v2
        with:
          app-id: ${{ vars.CI_APP_ID }}
          private-key: ${{ secrets.CI_APP_PRIVATE_KEY }}
          owner: ${{ github.repository_owner }}
          repositories: provider-java

      - name: Checkout
        uses: actions/checkout@v6
        with:
          token: ${{ steps.app-token.outputs.token }}
          fetch-depth: 0

      - name: Calculate version
        id: version
        run: |
          CURRENT=$(grep "^version=" gradle.properties | cut -d'=' -f2 | sed 's/-SNAPSHOT//')
          IFS='.' read -r MAJOR MINOR PATCH <<< "$CURRENT"

          case "${{ inputs.bump }}" in
            major)
              MAJOR=$((MAJOR + 1))
              MINOR=0
              PATCH=0
              ;;
            minor)
              MINOR=$((MINOR + 1))
              PATCH=0
              ;;
            patch)
              PATCH=$((PATCH + 1))
              ;;
          esac

          RELEASE_VERSION="${MAJOR}.${MINOR}.${PATCH}"
          NEXT_VERSION="${MAJOR}.${MINOR}.$((PATCH + 1))-SNAPSHOT"

          echo "release_version=${RELEASE_VERSION}" >> "$GITHUB_OUTPUT"
          echo "next_version=${NEXT_VERSION}" >> "$GITHUB_OUTPUT"
          echo "Release version: ${RELEASE_VERSION}"
          echo "Next version: ${NEXT_VERSION}"

      - name: Set up JDK 17
        uses: actions/setup-java@v5
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v5

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Update version for release
        run: |
          sed -i "s/^version=.*/version=${{ steps.version.outputs.release_version }}/" gradle.properties
          echo "Updated gradle.properties to version ${{ steps.version.outputs.release_version }}"
          cat gradle.properties

      - name: Build release
        run: ./gradlew build --no-daemon

      - name: Commit release version
        uses: stefanzweifel/git-auto-commit-action@v7
        with:
          commit_message: "chore: release ${{ steps.version.outputs.release_version }} [skip ci]"
          file_pattern: gradle.properties
          tagging_message: "${{ steps.version.outputs.release_version }}"

      - name: Generate changelog
        run: |
          PREV_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")
          if [ -z "$PREV_TAG" ]; then
            git log --pretty=format:"- %s (%h)" --no-merges > changelog.txt
          else
            git log "${PREV_TAG}..HEAD" --pretty=format:"- %s (%h)" --no-merges > changelog.txt
          fi
          echo "Changelog:"
          cat changelog.txt

      - name: Create GitHub Release
        uses: elgohr/Github-Release-Action@v5
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          title: ${{ steps.version.outputs.release_version }}
          tag: ${{ steps.version.outputs.release_version }}

      - name: Update to next development version
        run: |
          sed -i "s/^version=.*/version=${{ steps.version.outputs.next_version }}/" gradle.properties
          echo "Updated gradle.properties to version ${{ steps.version.outputs.next_version }}"
          cat gradle.properties

      - name: Commit next development version
        uses: stefanzweifel/git-auto-commit-action@v7
        with:
          commit_message: "chore: prepare for next development iteration (${{ steps.version.outputs.next_version }}) [skip ci]"
          file_pattern: gradle.properties
